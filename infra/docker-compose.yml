version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: saas-postgres
    environment:
      POSTGRES_USER: saas
      POSTGRES_PASSWORD: saaspassword
      POSTGRES_DB: saas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
